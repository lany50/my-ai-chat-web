<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Âä©Êâã</title>
    <style>
        /* ============================================= */
        /*              1. CSS ÂèòÈáèÂÆö‰πâ                  */
        /* ============================================= */
        :root {
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --header-border: #dddddd;
            --text-color: #000000;
            --ai-msg-bg: #e9e9eb;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --input-area-bg: #ffffff;
            --input-border-color: #ccc;
            --button-bg: #007bff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --header-border: #333333;
            --text-color: #e0e0e0;
            --ai-msg-bg: #2a2a2a;
            --user-msg-bg: #0056b3;
            --user-msg-text: #ffffff;
            --input-area-bg: #1e1e1e;
            --input-border-color: #444;
            --button-bg: #0056b3;
        }

        /* ============================================= */
        /*              2. È°µÈù¢Âü∫Á°ÄÊ†∑Âºè                  */
        /* ============================================= */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2em;
            flex-grow: 1;
        }

        #model-select {
            background-color: var(--header-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            padding: 5px 8px;
            margin-left: auto; /* ËÆ©ÂÆÉÈù†Âè≥ */
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .header-button {
            background: none;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            padding: 5px 8px;
            cursor: pointer;
            color: var(--text-color);
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background-color: var(--input-area-bg);
            border-top: 1px solid var(--header-border);
            flex-shrink: 0;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: transparent;
            color: var(--text-color);
        }

        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: var(--button-bg);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* ============================================= */
        /*              3. ÊâãË°®Á´ØÂìçÂ∫îÂºèÊ†∑Âºè                */
        /* ============================================= */
        @media (max-width: 400px) {
            .header h1, #model-select { display: none; }
            .header { justify-content: center; padding: 8px; }
            .header-buttons { margin: 0; }
            body { font-size: 16px; }
            #message-input, #send-button { font-size: 16px; }
            #chat-window { padding: 8px 5px; }
            .message { max-width: 90%; }
            #send-button { padding: 10px; min-width: 50px; }
        }
    </style>
</head>
<body>

<!-- ============================================= -->
<!--                 4. HTML ÁªìÊûÑ                  -->
<!-- ============================================= -->
<div class="header">
    <h1>AI Âä©Êâã</h1>
    <select id="model-select">
        <option value="gpt-4.1">gpt-4.1</option>
        <option value="DeepSeek-R1-0528">DeepSeek-R1-0528</option>
        <option value="grok-4-0709">grok-4-0709</option>
        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
    </select>
    <div class="header-buttons">
        <button id="clear-history-button" class="header-button">Ê∏ÖÁ©∫</button>
        <button id="theme-toggle" class="header-button">üåô</button>
    </div>
</div>

<div id="chat-window">
    <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂ∞Ü‰ºöË¢´Âä®ÊÄÅÂä†ËΩΩÂà∞ËøôÈáå -->
</div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ...">
    <button id="send-button">ÂèëÈÄÅ</button>
</div>

<!-- ============================================= -->
<!--               5. JavaScript ÈÄªËæë              -->
<!-- ============================================= -->
<script>
    // --- ÂÖÉÁ¥†Ëé∑Âèñ ---
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const modelSelect = document.getElementById('model-select');
    const clearHistoryButton = document.getElementById('clear-history-button');

    // --- ÂäüËÉΩÂáΩÊï∞ ---
    async function loadHistory() {
        try {
            const response = await fetch('/history');
            const messages = await response.json();
            chatWindow.innerHTML = '';
            messages.forEach(msg => {
                const messageClass = msg.role === 'user' ? 'user-message' : 'ai-message';
                addMessage(msg.content, messageClass, false);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (error) {
            console.error('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            addMessage('Êó†Ê≥ïÂä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï„ÄÇ', 'ai-message', false);
        }
    }

    async function clearHistory() {
        if (!confirm('Á°ÆÂÆöË¶ÅÊ∞∏‰πÖÂà†Èô§ÊâÄÊúâËÅäÂ§©ËÆ∞ÂΩïÂêóÔºü')) {
            return;
        }
        try {
            const response = await fetch('/clear', { method: 'POST' });
            if (response.ok) {
                chatWindow.innerHTML = '';
                addMessage('ËÅäÂ§©ËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫„ÄÇ', 'ai-message');
            } else {
                const errorData = await response.json();
                addMessage(`Ê∏ÖÁ©∫Â§±Ë¥•: ${errorData.error}`, 'ai-message');
            }
        } catch (error) {
            console.error('Ê∏ÖÁ©∫Â§±Ë¥•:', error);
        }
    }

    async function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText === '') return;
        addMessage(messageText, 'user-message');
        messageInput.value = '';
        const typingIndicator = addMessage('AIÊ≠£Âú®ÊÄùËÄÉ...', 'ai-message typing-indicator');
        try {
            const selectedModel = modelSelect.value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: messageText, model: selectedModel }),
            });
            chatWindow.removeChild(typingIndicator);
            if (!response.ok) {
                const errorData = await response.json();
                addMessage(`Âá∫Èîô‰∫Ü: ${errorData.error || response.statusText}`, 'ai-message');
                return;
            }
            const data = await response.json();
            addMessage(data.reply, 'ai-message');
        } catch (error) {
            if (chatWindow.contains(typingIndicator)) {
                chatWindow.removeChild(typingIndicator);
            }
            addMessage(`ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`, 'ai-message');
        }
    }

    function addMessage(text, classNames, doScroll = true) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', ...classNames.split(' '));
        messageElement.textContent = text;
        chatWindow.appendChild(messageElement);
        if (doScroll) {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        return messageElement;
    }

    function toggleTheme() {
        const currentTheme = body.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            body.removeAttribute('data-theme');
            localStorage.removeItem('theme');
            themeToggle.textContent = 'üåô';
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
    }

    // --- ÂàùÂßãÂåñÂíå‰∫ã‰ª∂ÁõëÂê¨ ---
    document.addEventListener('DOMContentLoaded', () => {
        // Âä†ËΩΩ‰∏ªÈ¢ò
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        loadHistory();
    });

    clearHistoryButton.addEventListener('click', clearHistory);
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    themeToggle.addEventListener('click', toggleTheme);
</script>

</body>
</html>
