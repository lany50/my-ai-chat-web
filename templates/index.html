<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI 助手</title>
    <style>
        /* CSS样式部分保持不变 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
        }
        .typing-indicator {
            color: #888;
            font-style: italic;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="message ai-message">你好！有什么可以帮你的吗？</div>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="输入消息...">
        <button id="send-button">发送</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user-message');
            messageInput.value = '';

            const typingIndicator = addMessage('AI正在思考...', 'ai-message typing-indicator'); // 这行现在可以正常工作了

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText }),
                });

                chatWindow.removeChild(typingIndicator);

                if (!response.ok) {
                    const errorData = await response.json();
                    addMessage(`出错了: ${errorData.error || response.statusText}`, 'ai-message');
                    return;
                }

                const data = await response.json();
                addMessage(data.reply, 'ai-message');

            } catch (error) {
                 if (chatWindow.contains(typingIndicator)) {
                    chatWindow.removeChild(typingIndicator);
                }
                addMessage(`网络请求失败: ${error.message}`, 'ai-message');
            }
        }

        // --- 这是被修复的函数 ---
        function addMessage(text, classNames) { // 参数名从 className 改为 classNames 更清晰
            const messageElement = document.createElement('div');

            // 使用 ... 展开操作符，将包含空格的字符串拆分成多个独立的类名
            // 例如 'ai-message typing-indicator' 会被拆分成 'ai-message' 和 'typing-indicator'
            messageElement.classList.add('message', ...classNames.split(' '));

            messageElement.textContent = text;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageElement;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
